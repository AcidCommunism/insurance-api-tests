name: Playwright Tests
on:
    workflow_dispatch:
        inputs:
            production:
                description: 'Put 1 here if tests are to be run on production env, 0 - otherwise'
                required: true
                default: '0'
                type: choice
                options:
                    - '1'
                    - '0'
            auth_username:
                description: 'API user'
                required: true
                default: 'alchuev@gmail.com'
            auth_password:
                description: 'API user password'
                required: true
jobs:
    test:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - name: Install dependencies
              run: npm ci
            - name: Install Playwright Browsers
              run: npx playwright install --with-deps
            - name: Run Playwright tests
              run: PRODUCTION=${{ github.event.inputs.production }} AUTH_USERNAME=${{ github.event.inputs.auth_username }} AUTH_PASSWORD=${{ github.event.inputs.auth_password }} npx playwright test
            - uses: actions/upload-artifact@v3
              if: always()
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30
